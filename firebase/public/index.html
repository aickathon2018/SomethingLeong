<html>
  <head>

	<div id="loginpage">

	<input onchange="updatePost(event)"> 
	<hr>
	<img id="imgUpload" src="" >
		<button onclick="googleLogin()">
			Login with Google

	<form name="fileinfo">

	</select>

	</p>

	<button onclick="googleLogout()">
		Log out
	</button>
	</div>
