<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Fashion Website</title>
	<link href="style.css" rel="stylesheet" type="text/css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.8/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.5.8/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.5.8/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.8/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.5.8/firebase-storage.js"></script>
    <script defer src="/__/firebase/5.5.8/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>
  <header>
		
		<div class="row">
			<div class="logo">
			<img src="lo.png">
			</div>
		<ul class="main-nav">
			<li class="active"><a href="">HOME</a></li>
			<li class="active"><a href="">SHOP</a></li>
			<li class="active"><a href="">CONTACT</a></li>
			<li class="active"><a href="">ABOUT</a></li>
		
		</div>
		
	</header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<div id="loginpage">
	
		<div class="ready">
		<h1 style="font-size: 60px;">Get Started by Google Login</h1>
			
		</div>
	<hr>
	<img id="imgUpload" src="" >
		<button onclick="googleLogin()">
			Login with Google
		</button>
	</div>
	<hr>
	<div id="main">
	<h1 id="username"></h1>
	<form name="fileinfo">
		<label>Photo:</label> <input type="file" name="filename" required />
		<button type="button" onclick="uploadPhoto()">Upload</button>
	</form>
	<p id="age"></p>
	<label>Style:</label><select id="style" onchange="selectStyle()">
		<option value="Business">Business</option>
		<option value="Casual">Casual</option>
		<option value="Elegant">Elegant</option>
		<option value="Rocker">Rocker</option>
		<option value="Sexy">Sexy</option>
		<option value="Outdoor">Sport</option>
	</select>
	<hr>
	
	<p id="imgholder">
	</p>
	<img id="my_image" src=""/>
	<button onclick="googleLogout()">
		Log out
	</button>
	</div>
	
    <script src="app.js">
    </script>
  </body>
</html>
